<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul</title>
    <style>
*{
    margin: 0;
    padding: 0;
}

        div{
            background-color: black;
        }
ul{ list-style: none;
}
ul li {
    display: inline;
    margin-right: 40px;
    border-right: 4px solid aqua ;
    font-size: 40px;
    padding-right: 20px;
    
}
a{
    text-decoration: none;
    color: aliceblue;
    background-color: red;
    /* padding-right: 20px ; */
}
li a:hover{
    background-color: blue;
}
li:last-child{
    border: none;
}
    </style>
</head>
<body>
    <div>
<ul >
  <li><a href="">Home</a></li>
  <li><a href="">Shop</a></li>
  <li><a href="">Option</a></li>
  <li><a href="">Contact</a></li>
</ul>
    </div>
</body>
</html>
