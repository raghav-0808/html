<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layuot2</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    .container {
        height: 600px;
        width: 100%;
        margin: 20px;
        border: 4px solid black;
        background-color: green;
    }

    .page {
        height: 50px;
        margin: 20px;

        background-color: lightgreen;
        display: flex;
        align-items: center;
    }

        margin: 20px;

    .aside1 {
        margin: 20px;
        display: flex;
        flex-direction: row;

    }

    .aside {
        width: 50%;
        height: 350px;
        border: 4px solid;
        background-color: lightgreen;
        margin-right: 20px;
    }

    .aside2 {

        height: 350px;
        border: 4px solid;
        background-color: lightgreen;
       
    }

    .aside3 {
        width: 50%;
        height: 100px;

        border: 4px solid;
        background-color: lightgreen;
    }

    .aside4 {
        width: 100px;
        height: 100px;
        margin: 20px;
        border: 4px solid;
        background-color: lightgreen;
    }
    .asd{

        display: flex;
        flex-direction: row;
    }
</style>

<body>
    <div class="container">
        <div class="page">page header</div>
        <nav class="page">NAV</nav>
        <div class="content">
            <div class="aside1">

                <div></div>
                <div class="aside2">
                    <div class="asd">
                        <div class="aside3">aside</div>
                        <div class="aside3">aside</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
