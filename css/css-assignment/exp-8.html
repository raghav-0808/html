<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student profile

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
        }

        .container {
            border: 4px solid rgb(161, 165, 135);
            display: flex;
            text-align: center;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            width: 100%;

        }

        .content {
            width: 33%;
            height: 200px;
            border: 4px solid white;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 4px 12px black;

        }

        .box {
            height: 60px;
            width: 60px;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
            box-shadow: 0 4px 12px black;
            font-family: Impact, sans-serif;

        }

        .name {
            font-family: Impact, sans-serif;
            font-size: 20px;
            margin: 10px;
        }

        .description {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        img {
            height: 60px;
            width: 60px;
            border-radius: 100px;

        }
    </style>
</head>

<body>
